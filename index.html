<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .progress {
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }

    .progress>div {
      height: 3px;
      background-color: lightblue;
      width: 0%;
    }

    body {
      height: 2000px;
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="progress">
    <div></div>
  </div>

  <label for="name">Name: </label>
  <input type="text" name="name" id="name" data-help="Your full name" placeholder="Your full name">

  <label for="age">Age: </label>
  <input type="text" name="age" id="age" data-help="Age in years">

  <div class="help"></div>

  <textarea>Type something here...</textarea>

  <label for="censored">Censored:</label>
  <input type="text" name="censored" class="censored" placeholder="no Q, W, or X">

  <script>
    const censored = document.querySelector('.censored');


    // Q = 81, W = 87, X = 88
    censored.addEventListener('keydown', (event) => {
      if (event.keyCode === 81 || event.keyCode === 87 || event.keyCode === 88) {
        event.preventDefault();
      }
    });



    const bar = document.querySelector('.progress div');

    addEventListener('scroll', () => {
      const max = document.body.scrollHeight - window.innerHeight;
      const percent = (window.scrollY / max) * 100;

      bar.style.width = `${percent}%`;
    });

    const help = document.querySelector('.help');
    const fields = document.querySelectorAll('input');

    for (const field of fields) {
      field.addEventListener('focus', function () {
        help.innerText = this.getAttribute('data-help');
      });

      field.addEventListener('blur', () => help.innerText = '');
    }

    // setTimeout(() => console.log('Ha ha, scared you!'), 2000);

    const textarea = document.querySelector('textarea');
    let timeout;

    textarea.addEventListener('keydown', () => {
      clearTimeout(timeout);
      timeout = setTimeout(() => console.log('You stopped typing.'), 500);
    })


  </script>
</body>

</html>
